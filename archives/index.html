<script>
  const ap = new APlayer({
    container: document.getElementById('aplayer'),
    autoplay: false, //自动播放
    listFolded: false, //播放列表默认折叠
    listMaxHeight: 130, //播放列表最大高度

    theme: '#e9e9e9', //切换音频时的主题色，优先级低于audio.theme
    preload: 'none', //音频预加载，可选值: 'none', 'metadata', 'auto'
    mutex: true, //互斥，阻止多个播放器同时播放，当前播放器播放时暂停其他播放器
    lrcType: 3, //歌词格式，可选值：3（LRC文件歌词格式），1（JS字符串歌词格式）
    volume: 0.7, //默认音量，请注意播放器会记忆用户设置，用户手动设置音量后默认音量即失效
    fixed: true, //吸底模式（fixed:true），迷你模式（mini:true），普通模式（注释此行或者设置fixed:false）
    audio: [{
        name: '把回忆拼好给你',
        artist: '芬芬,Zyboy忠宇',
        lrc: '/sansjtwblog/images/music/把回忆拼好给你.lrc',
        cover: 'https://y.gtimg.cn/music/photo_new/T002R300x300M000003pohtr1X4mEG.jpg',
        url: 'http://ws.stream.qqmusic.qq.com/C4000042Lu3v0Sk2B8.m4a?guid=833049343&vkey=39F65A88FBC9E9CDF653401F610B6B75F264F9C05182D67BE1E89BE2A37C7CBFCBF9113B43CCCFC86D37B56A4424C2A517E151FBECA626B4&uin=&fromtag=120032'
      },
      {
        name: '心做',
        artist: '沈城吴少',
        lrc: '/sansjtwblog/images/music/心做.lrc',
        cover: 'https://y.gtimg.cn/music/photo_new/T002R300x300M0000027KcQq3vJwV2.jpg',
        url: 'http://ws.stream.qqmusic.qq.com/C400000fjInN46GHjJ.m4a?guid=668092535&vkey=E1FFDF63DDC8F142A5F85B87CB2EC354322E63ABE586506C53C7D5E90A4AC759399BF98AADBF4A888DB1BFDC7918D229BD4F2BA441DC44D8&uin=&fromtag=120032'
      },
      {
        name: '梦中总是遥不可及',
        artist: '渝子',
        lrc: '/sansjtwblog/images/music/梦中总是遥不可及.lrc',

        url: 'http://ws.stream.qqmusic.qq.com/C400002uvzEv0dCS8b.m4a?guid=179829413&vkey=207A39E99B1A5B78041B37D1C0BDC34458A66B001B78CD46C93D77228A5E8C2925A3834F4357AD359B0A978EF886417A92270163BD130E34&uin=&fromtag=120032&src=C400004LePxG2nnB7H.m4a'

        artist: '就是南方凯',

      },
      {
        name: '海阔天空',
        artist: 'Beyond',
        lrc: '/sansjtwblog/images/music/海阔天空.lrc',
        cover: 'http://p4.music.126.net/q6cm6Pk70YArijk1_QDoEg==/109951163984013003.jpg?param=300x300',
        url: 'http://music.163.com/song/media/outer/url?id=1357375695.mp3'
      },
      {

        artist: 'DJCHEN',
        lrc: '/sansjtwblog/images/music/ThatGirl.lrc',
        cover: 'http://p3.music.126.net/haAFEQ_qDVVkDcuDIwvsZA==/109951163368523248.jpg?param=300x300',
        url: 'http://music.163.com/song/media/outer/url?id=574810340.mp3'
      }
    ]
  });

  //实现切换音频时，根据音频的封面图片自适应主题色
  const colorThief = new ColorThief();
  const setTheme = (index) => {
    if (!ap.list.audios[index].theme) {
      colorThief.getColorAsync(ap.list.audios[index].cover, function(color) {
        ap.theme(`rgb(${color[0]}, ${color[1]}, ${color[2]})`, index);
      });
    }
  };
  setTheme(ap.list.index);
  ap.on('listswitch', (data) => {
    setTheme(data.index);
  });
</script>
